<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Митинг за Дурова во Франции</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switcher button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .language-switcher button:hover {
            background-color: #0c5db6;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            animation: slideInLeft 0.8s forwards;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: slideInRight 0.8s forwards 0.3s;
        }

        .button {
            background-color: #e94560;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s forwards 0.6s;
        }

        .button:hover {
            background-color: #b23247;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">Русский</button>
        <button onclick="switchLanguage('fr')">Français</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>
    <div class="container">
        <h1 id="title">Митинг за Павла Дурова!</h1>
        <p id="description">Мы призываем всех сторонников Павла Дурова собраться во Франции и высказать поддержку!</p>
        <a href="#" id="joinButton" class="button">Присоединяйтесь к митингу!</a>
    </div>

    <script>
        const translations = {
            ru: {
                title: "Митинг за Павла Дурова!",
                description: "Мы призываем всех сторонников Павла Дурова собраться во Франции и высказать поддержку!",
                joinButton: "Присоединяйтесь к митингу!"
            },
            fr: {
                title: "Manifestation pour Pavel Durov !",
                description: "Nous appelons tous les partisans de Pavel Durov à se rassembler en France pour exprimer leur soutien !",
                joinButton: "Rejoignez la manifestation !"
            },
            en: {
                title: "Rally for Pavel Durov!",
                description: "We call on all supporters of Pavel Durov to gather in France and show their support!",
                joinButton: "Join the rally!"
            }
        };

        function switchLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("description").textContent = translations[lang].description;
            document.getElementById("joinButton").textContent = translations[lang].joinButton;
        }
    </script>
</body>
</html>
